  <style>
    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
    html, body, #root { height: 100%; margin: 0; font-family: 'Inter', sans-serif; }
    
    /* Theme Variables */
    :root {
      --bg-primary: #000000;
      --bg-secondary: #1c1c1e;
      --bg-tertiary: #2c2c2e;
      --text-primary: #f5f5f7;
      --text-secondary: #a1a1a6;
      --text-muted: #636366;
      --border-color: rgba(255, 255, 255, 0.1);
      --glass-bg: rgba(28, 28, 30, 0.65);
      --accent-blue: #3b82f6;
      --accent-purple: #8b5cf6;
      --accent-green: #22c55e;
    }
    
    [data-theme="light"] {
      --bg-primary: #ffffff;
      --bg-secondary: #f5f5f7;
      --bg-tertiary: #e5e5e7;
      --text-primary: #1d1d1f;
      --text-secondary: #6e6e73;
      --text-muted: #86868b;
      --border-color: rgba(0, 0, 0, 0.1);
      --glass-bg: rgba(255, 255, 255, 0.75);
    }
    
    [data-theme="corporate"] {
      --bg-primary: #1a1a2e;
      --bg-secondary: #16213e;
      --bg-tertiary: #0f3460;
      --text-primary: #e8e8e8;
      --text-secondary: #b0b0b0;
      --text-muted: #808080;
      --border-color: rgba(255, 255, 255, 0.08);
      --glass-bg: rgba(22, 33, 62, 0.75);
      --accent-blue: #0077b6;
      --accent-purple: #6c5ce7;
    }
    
    body {
      background-color: var(--bg-primary);
      color: var(--text-primary);
      transition: background-color 0.3s ease, color 0.3s ease;
      overscroll-behavior-y: none; /* Prevent bounce effect on mobile */
    }
    
    .slide-container { 
      min-height: 100vh; 
      overflow-y: auto; 
      display: flex; 
      flex-direction: column;
      background-color: var(--bg-primary);
      -webkit-overflow-scrolling: touch;
      padding-bottom: 150px; /* Extra padding for mobile bottom nav */
    }

    @media (min-width: 768px) {
      .slide-container {
        padding-bottom: 0;
      }
    }
    
    /* Glass Material */
    .glass { 
      background: var(--glass-bg); 
      backdrop-filter: blur(20px); 
      -webkit-backdrop-filter: blur(20px); 
      border: 1px solid var(--border-color); 
      box-shadow: 0 4px 24px rgba(0, 0, 0, 0.2);
      position: relative;
      overflow: hidden;
    }
    
    .glass-card {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid var(--border-color);
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }
    
    [data-theme="light"] .glass-card {
      background: rgba(0, 0, 0, 0.03);
    }
    
    .glass-card:hover {
      background: rgba(255, 255, 255, 0.1);
      transform: translateY(-2px);
    }
    
    [data-theme="light"] .glass-card:hover {
      background: rgba(0, 0, 0, 0.06);
    }
    
    /* Spotlight Effect */
    .spotlight-container {
      --spotlight-x: 50%;
      --spotlight-y: 50%;
    }
    
    /* Disable spotlight on touch devices for performance */
    @media (hover: hover) {
        .spotlight-effect::before {
        content: '';
        position: absolute;
        top: 0; left: 0; right: 0; bottom: 0;
        background: radial-gradient(300px circle at var(--spotlight-x) var(--spotlight-y), rgba(59, 130, 246, 0.15), transparent 40%);
        pointer-events: none;
        opacity: 0;
        transition: opacity 0.3s ease;
        }
        .spotlight-effect:hover::before { opacity: 1; }
    }
    
    /* Animated Blobs */
    @keyframes blob-float {
      0%, 100% { transform: translate(0, 0) scale(1); }
      33% { transform: translate(30px, -50px) scale(1.1); }
      66% { transform: translate(-20px, 20px) scale(0.9); }
    }
    
    .bg-blob {
      position: absolute;
      border-radius: 50%;
      filter: blur(80px); /* Reduced blur for mobile performance */
      opacity: 0.3;
      animation: blob-float 20s ease-in-out infinite;
    }

    @media (min-width: 768px) {
        .bg-blob { filter: blur(100px); }
    }
    
    .bg-blob-1 { width: 300px; height: 300px; background: var(--accent-blue); top: -100px; left: -50px; animation-delay: 0s; }
    .bg-blob-2 { width: 250px; height: 250px; background: var(--accent-purple); bottom: -50px; right: -50px; animation-delay: -7s; }
    .bg-blob-3 { width: 200px; height: 200px; background: var(--accent-green); top: 50%; left: 50%; animation-delay: -14s; }

    @media (min-width: 768px) {
        .bg-blob-1 { width: 600px; height: 600px; top: -200px; left: -100px; }
        .bg-blob-2 { width: 500px; height: 500px; bottom: -150px; right: -100px; }
        .bg-blob-3 { width: 400px; height: 400px; }
    }
    
    @media (prefers-reduced-motion: reduce) {
      .bg-blob, .glass-card, * { animation: none !important; transition: none !important; }
    }

    /* Scrollbar */
    ::-webkit-scrollbar { width: 8px; }
    ::-webkit-scrollbar-track { background: var(--bg-primary); }
    ::-webkit-scrollbar-thumb { background: var(--bg-tertiary); border-radius: 4px; }
    ::-webkit-scrollbar-thumb:hover { background: var(--text-muted); }

    /* Progress Bar */
    .progress-bar {
      position: fixed; top: 0; left: 0; height: 3px;
      background: linear-gradient(90deg, var(--accent-blue), var(--accent-purple));
      z-index: 100;
      transition: width 0.3s ease;
    }
    
    /* Grid Overview */
    .grid-overview {
      position: fixed; inset: 0; background: var(--bg-primary);
      z-index: 200; overflow-y: auto; padding: 1rem;
    }
    @media (min-width: 768px) { .grid-overview { padding: 2rem; } }
    
    .grid-tile {
      aspect-ratio: 16/9; border-radius: 12px; overflow: hidden;
      cursor: pointer; transition: transform 0.2s ease, box-shadow 0.2s ease;
      background: var(--bg-secondary); border: 1px solid var(--border-color);
    }
    
    .grid-tile:hover { transform: scale(1.02); box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3); }
    .grid-tile.active { border: 2px solid var(--accent-blue); box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.2); }
    
    /* Modal */
    .modal-overlay {
      position: fixed; inset: 0; background: rgba(0, 0, 0, 0.8);
      z-index: 300; display: flex; align-items: center; justify-content: center;
      backdrop-filter: blur(4px);
    }
    
    .modal-content {
      background: var(--bg-secondary); border-radius: 16px; padding: 1.5rem;
      max-width: 500px; width: 90%; border: 1px solid var(--border-color);
      max-height: 80vh; overflow-y: auto;
    }
    
    /* Utilities */
    .safe-bottom { padding-bottom: max(1rem, env(safe-area-inset-bottom)); }
    *:focus-visible { outline: 2px solid var(--accent-blue); outline-offset: 2px; }
    
    /* Presenter Mode */
    .presenter-panel {
      position: fixed; bottom: 120px; right: 20px; width: 350px;
      background: var(--bg-secondary); border: 1px solid var(--border-color);
      border-radius: 16px; padding: 1rem; z-index: 150;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      display: none; /* Hidden on mobile by default */
    }
    @media (min-width: 768px) { .presenter-panel { display: block; } }

      const [count, setCount] = useState(0);
      const [hasStarted, setHasStarted] = useState(false);
      const ref = useRef(null);
      useEffect(() => {
        const observer = new IntersectionObserver(([entry]) => {
          if (entry.isIntersecting && !hasStarted) setHasStarted(true);
        }, { threshold: 0.5 });
        if (ref.current) observer.observe(ref.current);
        return () => observer.disconnect();
      }, [hasStarted]);
      useEffect(() => {
        if (!hasStarted) return;
        const numericEnd = parseFloat(end);
        const startTime = Date.now();
        const animate = () => {
          const elapsed = Date.now() - startTime;
          const progress = Math.min(elapsed / duration, 1);
          const eased = 1 - Math.pow(1 - progress, 3);
          setCount(Math.round(numericEnd * eased));
          if (progress < 1) requestAnimationFrame(animate);
        };
        requestAnimationFrame(animate);
      }, [hasStarted, end, duration]);
      return <span ref={ref} className="count-up">{count + suffix}</span>;

              <div className="flex justify-center mb-4">
                <div className="glass rounded-full px-4 py-2 flex gap-3">
                  {activeGroup.slides.map((slideIdx, i) => (
                    <button key={slideIdx} onClick={() => setCurrentSlide(slideIdx)} className={`w-3 h-3 rounded-full transition-all duration-300 ${currentSlide === slideIdx ? 'bg-white scale-125' : 'bg-white/30 hover:bg-white/50'}`} aria-label={`Go to slide ${i+1}`} />
                  ))}
                </div>
              </div>
            )}
            <div className="backdrop-blur-xl border-t px-4 md:px-6 py-4" style={{ background: 'var(--glass-bg)', borderColor: 'var(--border-color)' }}>
              <div className="max-w-7xl mx-auto flex items-center justify-between gap-4">
                <button onClick={prevSlide} disabled={currentSlide === 0} className="px-4 py-2 rounded-xl hover:bg-white/10 disabled:opacity-30 transition-all font-medium flex items-center gap-2" style={{ color: 'var(--text-secondary)' }}>
                  <Icons.ChevronLeft /><span className="hidden md:inline">Previous</span>
                </button>
                <div className="flex items-center gap-2 overflow-x-auto flex-1 justify-center px-4 no-scrollbar">
                  {slideGroups.map((group, idx) => (
                    <button key={idx} onClick={() => setCurrentSlide(group.slides[0])} className={`px-3 md:px-4 py-2 rounded-lg text-xs md:text-sm font-medium transition-all whitespace-nowrap ${group.slides.includes(currentSlide) ? 'bg-white text-black shadow-lg' : 'hover:bg-white/5'}`} style={group.slides.includes(currentSlide) ? {} : { color: 'var(--text-muted)' }}>{group.name}</button>
                  ))}
                </div>
                <button onClick={nextSlide} disabled={currentSlide === totalSlides - 1} className="px-4 py-2 rounded-xl hover:bg-white/10 disabled:opacity-30 transition-all font-medium flex items-center gap-2" style={{ color: 'var(--text-secondary)' }}>
                  <span className="hidden md:inline">Next</span><Icons.ChevronRight />
                </button>
              </div>
            </div>
          </nav>

          <div className="fixed top-2 md:top-4 right-2 md:right-4 z-50 flex items-center gap-2 no-print">
            <div className="px-3 py-1.5 rounded-full text-xs md:text-sm font-medium hidden sm:block" style={{ background: 'var(--bg-secondary)', color: 'var(--text-secondary)', border: '1px solid var(--border-color)' }}>Slide {currentSlide + 1} / {totalSlides}</div>
            <button onClick={timer.toggle} className="px-3 py-1.5 rounded-full text-xs md:text-sm font-medium flex items-center gap-2 hover:bg-white/10 transition-colors" style={{ background: 'var(--bg-secondary)', color: 'var(--text-secondary)', border: '1px solid var(--border-color)' }}>
              {timer.isRunning ? <Icons.Pause /> : <Icons.Play />}{timer.format}
            </button>
            <button onClick={() => setShowGrid(g => !g)} className="p-2 rounded-full hover:bg-white/10 transition-colors" style={{ background: 'var(--bg-secondary)', color: 'var(--text-secondary)', border: '1px solid var(--border-color)' }}><Icons.Grid /></button>
            <button onClick={() => setTheme(t => t === 'dark' ? 'light' : t === 'light' ? 'corporate' : 'dark')} className="p-2 rounded-full hover:bg-white/10 transition-colors" style={{ background: 'var(--bg-secondary)', color: 'var(--text-secondary)', border: '1px solid var(--border-color)' }}>
              {theme === 'dark' ? <Icons.Sun /> : theme === 'light' ? <Icons.Moon /> : <Icons.Building />}
            </button>
            <button onClick={() => setShowHelp(h => !h)} className="p-2 rounded-full hover:bg-white/10 transition-colors" style={{ background: 'var(--bg-secondary)', color: 'var(--text-secondary)', border: '1px solid var(--border-color)' }}><Icons.Help /></button>
          </div>

          {currentSlide > 0 && (
            <button onClick={() => setCurrentSlide(0)} className="fixed top-2 md:top-4 left-2 md:left-4 z-50 px-3 md:px-4 py-2 rounded-full text-xs md:text-sm font-medium flex items-center gap-2 hover:bg-white/10 transition-colors no-print" style={{ background: 'var(--bg-secondary)', color: 'var(--text-secondary)', border: '1px solid var(--border-color)' }}>
              <Icons.Home /><span className="hidden md:inline">Back</span>
            </button>
          )}

          {showGrid && (
            <div className="grid-overview">
              <div className="max-w-7xl mx-auto">
                <div className="flex items-center justify-between mb-8">
                  <h2 className="text-2xl font-bold" style={{ color: 'var(--text-primary)' }}>All Slides</h2>
                  <button onClick={() => setShowGrid(false)} className="p-2 rounded-full hover:bg-white/10 transition-colors" style={{ color: 'var(--text-secondary)' }}><Icons.X /></button>
                </div>
                <div className="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-6 gap-4">
                  {Array.from({ length: totalSlides }, (_, i) => (
                    <button key={i} onClick={() => { setCurrentSlide(i); setShowGrid(false); }} className={`grid-tile p-4 text-left ${currentSlide === i ? 'active' : ''}`}>
                      <div className="text-xs font-medium mb-2" style={{ color: 'var(--text-muted)' }}>Slide {i + 1}</div>
                      <div className="text-sm font-medium truncate" style={{ color: 'var(--text-primary)' }}>{getSlideInfo(i).title || 'Intro'}</div>
                    </button>
                  ))}
                </div>
              </div>
            </div>
          )}

          {showHelp && (
            <div className="modal-overlay" onClick={() => setShowHelp(false)}>
              <div className="modal-content" onClick={e => e.stopPropagation()}>
                <div className="flex items-center justify-between mb-6">
                  <h2 className="text-xl font-bold" style={{ color: 'var(--text-primary)' }}>Keyboard Shortcuts</h2>
                  <button onClick={() => setShowHelp(false)} className="p-1 rounded hover:bg-white/10 transition-colors" style={{ color: 'var(--text-secondary)' }}><Icons.X /></button>
                </div>
                <div className="space-y-4">
                  {[
                    { key: '→ / Space', desc: 'Next slide' },
                    { key: '←', desc: 'Previous slide' },
                    { key: 'Esc', desc: 'Back to intro' },
                    { key: 'G', desc: 'Toggle grid overview' },
                    { key: '?', desc: 'Toggle this help' },
                    { key: 'P', desc: 'Pause/resume timer' },
                  ].map((item, i) => (
                    <div key={i} className="flex items-center justify-between p-3 bg-white/5 rounded-lg">
                      <span className="font-mono text-sm px-2 py-1 rounded" style={{ background: 'var(--bg-tertiary)', color: 'var(--text-primary)' }}>{item.key}</span>
                      <span style={{ color: 'var(--text-secondary)' }}>{item.desc}</span>
                    </div>
                  ))}
                </div>
              </div>
            </div>
          )}

          {isPresenterMode && (
            <div className="presenter-panel no-print">
              <h3 className="text-sm font-bold uppercase tracking-wider mb-2" style={{ color: 'var(--text-muted)' }}>Presenter Notes</h3>
              <p className="text-sm mb-4" style={{ color: 'var(--text-secondary)' }}>{speakerNotes[currentSlide] || 'No notes for this slide.'}</p>
              <div className="text-xs" style={{ color: 'var(--text-muted)' }}>
                <strong>Next: </strong>{currentSlide < totalSlides - 1 ? getSlideInfo(currentSlide + 1).title : 'End'}
              </div>
            </div>
          )}
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<AIRecruitmentPresentation />);
  </script>
</body>
</html>
